# Start flavours
# Base16 Dracula 256 - alacritty color config
# Mike Barkmin (http://github.com/mikebarkmin) based on Dracula Theme (http://github.com/dracula)
colors:
  # Default colors
  primary:
    background: '0x282936'
    foreground: '0xe9e9f4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282936'
    cursor: '0xe9e9f4'

  # Normal colors
  normal:
    black:   '0x282936'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff92d0'
    cyan:    '0x8be9fd'
    white:   '0xe9e9f4'

  # Bright colors
  bright:
    black:   '0x626483'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff92d0'
    cyan:    '0x8be9fd'
    white:   '0xf7f7fb'

  indexed_colors:
    - { index: 16, color: '0xff6e67' }
    - { index: 17, color: '0x4d4d4d' }
    - { index: 18, color: '0x3a3c4e' }
    - { index: 19, color: '0x4d4f68' }
    - { index: 20, color: '0xbfbfbf' }
    - { index: 21, color: '0xf1f2f8' }
# End flavours

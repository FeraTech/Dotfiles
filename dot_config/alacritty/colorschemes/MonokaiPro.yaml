# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#1a1a1a'
    foreground: '#fff1f3'

  # Normal colors
  normal:
    black:      '#2d2a2e'
    red:        '#ff6188'
    green:      '#a9dc76'
    yellow:     '#ffd866'
    blue:       '#78dce8'
    magenta:    '#ab9df2'
    cyan:       '#85dacc'
    white:      '#fff1f3'

  # Bright colors
  bright:
    black:      '#2d2a2e'
    red:        '#ff6188'
    green:      '#a9dc76'
    yellow:     '#ffd866'
    blue:       '#78dce8'
    magenta:    '#ab9df2'
    cyan:       '#85dacc'
    white:      '#fff1f3'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
